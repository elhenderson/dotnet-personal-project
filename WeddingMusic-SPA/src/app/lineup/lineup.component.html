<div *ngIf="!lineupEditMode" class="container">
    <h3>Your Lineup</h3>
    <hr>
    <div class="lineup-item">
      <h5 class="lineup-title">Prelude</h5>
      <div *ngFor="let song of lineup.prelude" >
        <p>{{song}}</p>
      </div>
    </div>
    <div class="lineup-item">
      <h5 class="lineup-title">Family</h5>
      <div *ngFor="let song of lineup.family" >
        <p>{{song}}</p>
      </div>
    </div>
    <div class="lineup-item">
      <h5 class="lineup-title">Bridal Party</h5>
      <div *ngFor="let song of lineup.bridalParty" >
        <p>{{song}}</p>
      </div>
    </div>
    <div class="lineup-item">
      <h5 class="lineup-title">Processional</h5>
      <div *ngFor="let song of lineup.processional" >
        <p>{{song}}</p>
      </div>
    </div>
    <div class="lineup-item">
      <h5 class="lineup-title">Unity</h5>
      <div *ngFor="let song of lineup.unity" >
        <p>{{song}}</p>
      </div>
    </div>
    <div class="lineup-item">
      <h5 class="lineup-title">Recessional</h5>
      <div *ngFor="let song of lineup.recessional" >
        <p>{{song}}</p>
      </div>
    </div>
    <div class="lineup-item">
      <h5 class="lineup-title">Postlude</h5>
      <div *ngFor="let song of lineup.postlude" >
        <p>{{song}}</p>
      </div>
    </div>
    <button class="btn btn-warning" [routerLink]="['/lineup/edit']" routerLinkActive="router-link-active">Edit Lineup</button>
    
</div>
