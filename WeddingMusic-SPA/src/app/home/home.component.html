<div *ngIf="!loggedIn()" class="container mt-5">
  <div *ngIf="!registerMode && !loginMode" style="text-align: center">
    <h1>Find the perfect music for your perfect day</h1>
    <p class="lead">Log in or sign up to begin</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" (click)="loginToggle()">Log in</button>
    </div>
  </div>




  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="loginMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
      </div>
    </div>
  </div>
</div>
