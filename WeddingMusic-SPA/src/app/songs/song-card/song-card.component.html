<div class="card mb-4">
    <div class="card-img-wrapper">
      <img class="card-img-top" src="{{song.image}}" alt="{{song.title}}">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/lineup/', song.id]" ><i class="fa fa-plus"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i> {{song.title}}
      </h6>
      <p class="card-text text-muted text-center">{{song.artist}}</p>
    </div>
  </div>
